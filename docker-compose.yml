version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: chromeext_mysql
    environment:
      MYSQL_ROOT_PASSWORD: 112358132134
      MYSQL_DATABASE: commit_database2
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chromeext_network

  metrics:
    build:
      context: ./chromeext_metrics
    container_name: chromeext-metrics
    ports:
      - "8000:8000"
    volumes:
      - ./chromeext_metrics:/app
      # Platform-specific mount for SciTools
      # Optional: Skip this volume on Windows or mount an existing tool dir
      # Use conditional logic OR update metrics service to fall back if path not mounted
    env_file:
      - ./chromeext_metrics/.env
    environment:
      # fallback in case .env doesn't load
      OPENAI_API_KEY: ${OPENAI_API_KEY:-sk-missing}
    networks:
      - chromeext_network

networks:
  chromeext_network:
    driver: bridge
